<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header><h1>Our little poetry sessions</h1></header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of your poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        roses are red
        <br />
        violets are blue
      </div>
    </main>
    <footer>
      This AI project was built by <strong>Delicate Matsilele</strong> ,it is
      open sourced on
      <a href="https://github.com/DelicateM/Poem-generator" target="_blank"
        >github</a
      >
      and hosted on
      <a href="https://poems-with-ai.netlify.app/" target="_blank">netlify</a>
    </footer>
    <script src="javascript.js/index.js"></script>
  </body>
</html>
