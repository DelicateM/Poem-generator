<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>Our little poetry sessions</h1></header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of your poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e Flower, First love, Paris</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was built by <strong>Delicate Matsilele</strong> ,it is
        open sourced on
        <a href="https://github.com/DelicateM/Poem-generator" target="_blank"
          >github</a
        >
        and hosted on
        <a href="https://poems-with-ai.netlify.app/" target="_blank">netlify</a>
      </footer>
      <script src="javascript.js/index.js"></script>
    </div>
  </body>
</html>
